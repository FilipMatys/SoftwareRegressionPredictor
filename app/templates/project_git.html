{% raw %}
<div class="row">
    <div class="col-md-12">
        <div class="tools-panel">
            <span class="tool-item">{{project.repository}}</span>
            <span class="tool-item">Show: <span class="text-selection">10 items</span></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="content git-list selectable">
            <table ui-sref="project.commit({hash: commit.hash})" ng-repeat="commit in commits">
                <tr>
                    <td>{{commit.commited_time}}</td>
                    <td>{{commit.hash}}</td>
                    <td>{{commit.author}}</td>
                </tr>
                <tr>
                    <td class="comment" colspan="3">{{commit.message}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endraw %}
